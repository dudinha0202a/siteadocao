{% extends "base.html" %}
{% block content %}
<h1 class="h4">Eventos</h1>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-6"><input class="form-control" name="title" placeholder="Título" required></div>
  <div class="col-md-6"><input class="form-control" name="location" placeholder="Local"></div>
  <div class="col-md-12"><textarea class="form-control" name="description" placeholder="Descrição"></textarea></div>
  <div class="col-md-3"><input type="date" class="form-control" name="date" required></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Salvar</button></div>
</form>
<ul class="list-group">
  {% for e in items %}
    <li class="list-group-item">
      <strong>{{ e.title }}</strong> — {{ e.date }} • {{ e.location }}<br>
      <span class="small">{{ e.description }}</span>
    </li>
  {% else %}
    <li class="list-group-item">Nenhum evento cadastrado.</li>
  {% endfor %}
</ul>
{% endblock %}
