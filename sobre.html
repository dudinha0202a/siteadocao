<!DOCTYPE html>
<section class="section">
<div class="container">
<h1 class="fw-semibold mb-3">Fale com a gente</h1>
<p class="mb-4">Dúvidas sobre adoção, voluntariado ou doações.</p>


<form class="row g-3">
<div class="col-md-6">
<label class="form-label">Nome</label>
<input type="text" class="form-control" placeholder="Seu nome completo">
</div>
<div class="col-md-6">
<label class="form-label">E-mail</label>
<input type="email" class="form-control" placeholder="voce@exemplo.com">
</div>
<div class="col-md-6">
<label class="form-label">Assunto</label>
<select class="form-select">
<option>Quero adotar</option>
<option>Quero ser voluntário</option>
<option>Doações</option>
<option>Outros</option>
</select>
</div>
<div class="col-12">
<label class="form-label">Mensagem</label>
<textarea class="form-control" rows="5" placeholder="Conte pra nós como podemos ajudar"></textarea>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Enviar</button>
</div>
</form>
</div>
</section>


<div id="footer-include"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/layout.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
